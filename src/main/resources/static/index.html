<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div id="isp"></div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function(){
        function guid() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
                return v.toString(16);
            });
        }
        function getData(){
            let domain = guid()+".ccc.cocofhu.com";
            $.ajax({url:"http://"+domain+":8086/hello?name="+domain,dataType: "json",success:function(result){
                console.log(result)
                    document.getElementById("isp").innerText = result.ip;
            }});
        }
        getData();
        console.log(guid())
    });
</script>
</body>
</html>
